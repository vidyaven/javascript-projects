 <center>

<script>
    function discount()
    {

        var s=document.getElementById("sale").value;
        console.log(s)
        var discnt;
        if(s=="summer"){
            document.getElementById("p1").innerHTML="10% of discount for the product"
            discnt=(p-(p*0.1));
        }
        else if(s=="newyear"){
document.getElementById("p1").innerHTML="15% of discount for the product"
           discnt=(p-(p*0.5));
        }
        else{
document.getElementById("p1").innerHTML="20% of discount for the product"
         discnt=(p-(p*0.2));
        }
        document.getElementById("result").innerHTML="the discount of the price is:"+discnt
    }
